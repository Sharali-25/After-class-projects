<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS Example</title>
</head>
<body>
    <h1>Async Data Fetch Example</h1>
    <button id="loadData">Load Data</button>
    <div id="output"></div>

    <script>
        // Select the button and output div
        const button = document.getElementById('loadData');
        const output = document.getElementById('output');

        // Async function to fetch data
        async function fetchData() {
            output.textContent = 'Loading...'; // show loading message
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2); // display data
            } catch (error) {
                output.textContent = 'Error fetching data';
                console.error(error);
            }
        }

        // Add click event to button
        button.addEventListener('click', fetchData);
    </script>
</body>
</html>
